<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Bungee+Shade&display=swap" rel="stylesheet">
</head>
<body>
     <div class="container">
        <div class="display">
            <!-- <p id="inputDisplay"></p> -->
            <p id="display"></p>
        </div>
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="operator" id="divide">รท</button>
        <button class="backspace" id="backspace">Backspace</button>
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="operator" id="multiply">x</button>
        <button class="clear" id="clear">C</button>
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="operator" id="sum">+</button>
        <button class="negate" id="negate">+/-</button>
        <button class="number" id="zero">0</button>
        <button class="number" id="decimal">.</button>
        <button class="operator" id="subtract">-</button>
        <button class="operator" id="equals">=</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
